<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/generico.css" />
</head>
<body>
<header class="titolo2 p-3">
    <h1>Registrati o accedi per guardare le partite</h1>
    <nav class="navbar flex-column">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="form.html" class="nav-link">Accedi</a></li>
            <li class="nav-item"><a href="tabella.html" class="nav-link">Lista Allenatori</a></li>
        </ul>
    </nav>
</header>

<main class="container my-5">
    <form id="RegistrazioneForm">
        <div class="mb-3">
            <label for="username" class="form-label">Nome utente:</label>
            <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Prenota</button>
            <a href="form.html" class="nav-link">Registrati</a>
        </div>
    </form>
</main>

<script src="js/approvazione.js"></script>
</body>
</html>
